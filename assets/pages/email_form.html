<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="../img/favicon.ico">
  <link rel="stylesheet" href="../../styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ItaCerâmica - Contato</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
</head>
<body>
  <header id="cabecalho">
    <a id="logo" href="../../index.html" class="header-item">
      <img src="../img/logo.png" alt="ItaCeramica" width="230px">
    </a>
    <div id="search" class="header-item">
      <input type="text" name="search" id="search-input" placeholder="Pesquisar">
      <button id="search-btn"><i class="fas fa-search"></i></button>
      
    </div>
    <div id="menu-bar">
      <i class="fas fa-bars"></i>
    </div>
    <div id="options" class="header-item">
      <a href="#">Minha Conta</a>
      <a href="#">Meus Pedidos</a>
      <a href="#">Carrinho</a>
    </div>
  </header>

  <div class="main-container">
    <div id="email-form">
      <h2>Envio de e-mail para contato</h2>
      <form action="mailto:gilsoncaio7@gmail.com" method="post" enctype="text/plain">
        Nome: <br>
        <input type="text" name="Nome" placeholder="José Matos da Silva" required> <br>
        E-mail: <br>
        <input type="text" name="E-mail" placeholder="example@example.com" required> <br>
        Telefone: <br>
        <input type="text" name="Número" placeholder="(00) 0 0000-0000" maxlength="16" required> <br>
        Observações/Dúvidas: <br>
        <textarea name="Observações" id="obs" cols="30" rows="10"></textarea> <br>
        <input class="btn reset" type="reset" value="Limpar">
        <input class="btn" type="submit" value="Enviar">
      </form>
    </div>
    

  </div>
  <footer>Desenvolvido por Gilson Caio - Sistemas de Informação - UFS | Disciplina de TDI</footer>
</body>
</html>
