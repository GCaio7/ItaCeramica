<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="/assets/img/favicon.ico">
  <link rel="stylesheet" href="/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ItaCerâmica - Espelheira</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
</head>
<body>
  <header id="cabecalho">
    <a id="logo" href="#" class="header-item">
      <img src="/assets/img/logo.png" alt="ItaCeramica" width="230px">
    </a>
    <div id="search" class="header-item">
      <input type="text" name="search" id="search-input" placeholder="Pesquisar">
      <button id="search-btn"><i class="fas fa-search"></i></button>
      
    </div>
    <div id="menu-bar">
      <i class="fas fa-bars"></i>
    </div>
    <div id="options" class="header-item">
      <a href="#">Minha Conta</a>
      <a href="#">Meus Pedidos</a>
      <a href="#">Carrinho</a>
    </div>
  </header>

  <div class="main-container">
    <div class="product-details">
      <img src="/assets/img/products/banheiro/espelho.png" alt="Espelho">
      <div class="info">
        <h2>Espelheira em Madeira Smile 70x50cm Jatobá</h2>
        <p>De <del>R$169,49</del> por R$159,99</p>
      </div>
    </div>
  </div>
